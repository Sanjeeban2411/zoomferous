<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Source+Serif+Pro:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Source+Serif+Pro:wght@600&display=swap');
        html,
        body {
            margin: 0px;
            padding: 0px;
        }
        /* .container {
            display: grid;
            grid-template-rows: 33vmin 43vmin 23vmin;
            grid-template-rows: 1fr 1fr 1fr;
        } */
        
        .container::before {
            background: url(./mockaroon-YqUeLG7fMr4-unsplash.jpg) no-repeat center center;
            background-size: cover;
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        
        .bg {
            width: 100%;
            height: 100%;
            z-index: -3;
            grid-row-start: 1;
            grid-row-end: -1;
            grid-column-start: 1;
            /* grid-column-end: 4; */
        }
        
        .top {
            grid-row-start: 1;
            grid-column-start: 1;
            z-index: 1;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        
        .logo {
            width: 200px;
            align-self: center;
        }
        
        .logo_span {
            padding-left: 50px;
        }
        
        .hamburger {
            display: none;
        }
        
        .nav_bar {
            align-self: center;
            background-color: rgba(17, 17, 17, 0.609);
            color: #fff;
            font-size: 30px;
            padding: 20px;
            font-family: 'Oxygen', sans-serif;
            display: flex;
            flex-direction: row;
        }
        
        a {
            text-decoration: none;
            color: #fff;
            padding-right: 60px;
        }
        
        a:hover {
            /* text-decoration: underline; */
            font-weight: bold;
            color: black;
        }
        
        .dnw {
            padding-left: 50px;
        }
        
        .main {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        
        h1 {
            text-align: center;
            font-size: 100px;
            margin: 10px;
            font-family: 'Comfortaa', cursive;
        }
        
        h4 {
            text-align: center;
            font-size: 50px;
            margin: 10px;
            font-family: 'Source Serif Pro', serif;
        }
        
        .switch {
            /* grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 2; */
            display: grid;
            grid-template-rows: 1fr 1fr;
            /* flex-direction: column; */
            align-content: center;
            justify-content: center;
            font-family: 'Oxygen', sans-serif;
        }
        
        .download,
        .git {
            /* justify-self: center; */
            width: 200px;
            height: 60px;
            background-color: #fff;
            justify-self: center;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px;
            border-style: double;
            border-width: 4px;
            /* margin: 20px; */
            /* grid-row-end: 4;
            grid-column-end: 2; */
        }
        
        .btn1,
        .btn2 {
            margin-top: 30px;
        }
        
        .download {
            background-color: rgba(49, 49, 49, 0.308);
            /* color: #fff; */
        }
        
        h6 {
            font-size: 25px;
            margin: 0px;
            padding-left: 20px;
        }
        
        .downloadlogo,
        .gitlogo {
            width: 50px;
            height: 50px;
            padding-right: 10px;
            border-style: none;
            background-color: rgba(255, 255, 255, 0);
        }
        
        .download_link,
        .git_link {
            color: #111;
            border: none;
            background-color: rgba(17, 17, 17, 0);
            width: 200px;
            height: 60px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        
        .git_link {
            padding-right: 8px;
            padding-left: 8px;
        }
        /*         
        .nav_btn {
            line-height: 10px;
            font-weight: bold;
            font-size: 50px;
            background-color: #111;
            height: 50px;
            color: blue;
        } */
        
        @media only screen and (max-width: 970px) {
            h1 {
                font-size: 70px;
            }
            h4 {
                font-size: 35px;
                margin-top: 50px;
            }
            .logo {
                width: 100px;
                align-self: center;
            }
            .logo_span {
                padding-left: 50px;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            .nav_bar {
                align-self: center;
                font-size: 20px;
                padding: 10px;
            }
            a {
                text-decoration: none;
                color: #fff;
                padding-right: 30px;
            }
            .dnw {
                padding-left: 30px;
            }
            .btn1 {
                margin-top: 100px;
            }
        }
        
        @media only screen and (max-width: 560px) {
            h1 {
                font-size: 40px;
                margin-top: 50px;
                font-weight: 700;
            }
            h4 {
                font-size: 25px;
                margin-top: 40px;
            }
            .logo {
                width: 80px;
                align-self: center;
            }
            .logo_span {
                padding-left: 30px;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            /* .nav_bar {
                display: none;
            } */
            a {
                text-decoration: none;
                color: #fff;
                padding-right: 30px;
            }
            .dnw {
                padding-left: 30px;
            }
            .btn1 {
                margin-top: 60px;
            }
            .hamburger {
                display: block;
                width: 30px;
                align-self: center;
                padding-top: 48px;
                padding-right: 30px;
            }
            .box {
                display: flex;
                flex-direction: column;
                margin: 10px 10px;
                font-size: 20px;
            }
            a {
                background-color: #111;
                border: 2px;
                border-color: #fff;
                margin: 2px;
                padding: 5px 9px;
                text-align: center;
                font-family: 'Oxygen', sans-serif;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <div class="bg"><img class="bg" src="./mockaroon-YqUeLG7fMr4-unsplash (1).jpg" alt="background"></div> -->
        <div class="top" id="top">
            <span class="logo logo_span">
                <img src="./zoomferrous logo 1.2.png" alt="logo" class="logo logo_img">
            </span>


            <span class="nav_btn">
                <img src="./Hamburger_icon.png" alt="menu" class="hamburger" id="hamburger_icon" onClick="dropdown_menu()">
            </span>

            <!-- <span class="box">
                <a href="#">
                    Download
                </a>
                <a href="#">
                    About
                </a>
                <a href="#">
                    Help
                </a>
            </span> -->



            <span class="nav_bar" id="navigation">
                <a href="https://github.com/tsadarsh/zoomferous/releases/download/v1.0/Zoomferous.zip" class="nav dnw">
                    Download
                </a>
                <a href="./about2.o.html" class="nav abt">
                    About
                </a>
                <a href="./help2.0.html" class="nav hlp">

                </a>
            </span>


        </div>
        <div class="main">
            <h1>ZOOMFEROUS</h1>
            <h4>Making Education Interactive</h4>
        </div>
        <div class="switch btn1">
            <div class="download">
                <a href="https://github.com/tsadarsh/zoomferous/releases/download/v1.0/Zoomferous.zip" class="download download_link">
                    <h6>Download</h6>
                    <img src="./download_120262.png" alt="" class="download downloadlogo">
                </a>
            </div>

            <div class="git btn2">
                <a href="https://github.com/tsadarsh/zoomferous" class="git git_link" target="_blank">
                    <h6>Github</h6>
                    <img src="./git_logo.png" alt="" class="git gitlogo">

            </div>
        </div>
    </div>
</body>

</html>
